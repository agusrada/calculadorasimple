<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto1</title>
    <link rel="stylesheet" href="./assets/estilos/estilos.css">
    
    
</head>
<body>
    <div class="calculator">
        <input type="text" id="displaycalculadora" class="display" readonly>
        <div class="buttons">
            <div class="row">
                <button class="botonnum">7</button>
                <button class="botonnum">8</button>
                <button class="botonnum">9</button>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <button class="botonnum">4</button>
                <button class="botonnum">5</button>
                <button class="botonnum">6</button>
                <button class="operator">*</button>
            </div>
            <div class="row">
                <button class="botonnum">1</button>
                <button class="botonnum">2</button>
                <button class="botonnum">3</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button class="clear">C</button>
                <button>0</button>
                <button class="equal">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </div>
    <script src="./back.js"></script>
</body>
</html>
